<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Web Page</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #9c3535;
}

header {
    margin-top:30px;
    padding: 10px;
    background-color: #333;
    color: white;
    border-radius: 10px;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: #008CBA;
    color: white;
    border: none;
    border-radius: 5px;
    margin-top: 15px;
}

button:hover {
    background-color: #005f73;
}
    </style>
    <script>
        function changeText() {
    alert("You clicked the button!");
}
    </script>
</head>
<body>
    <header>
        <h1>Welcome to My Page</h1>
        <p>Enhance your web experience with elegant design</p>
        <button onclick="changeText()">Click Me</button>
    </header>
    <script src="script.js"></script>
</body>
</html>
